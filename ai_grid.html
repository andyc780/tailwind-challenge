<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Example</title>
    <style>
        .hover-item {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .hover-item::after {
            content: "Hover text!";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            background-color: #e74c3c;
            color: white;
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .hover-item:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="hover-item">Hover over me!</div>
</body>
</html>
